<!doctype html>
<html lang="en">

<head>
    <title>Hungry meals</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- style CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>



    <div class="container">
        <form class="col-md-6 m-auto py-5 mt-5">
            <h1 style="text-align: center; color: orange;">Hungry Monstar</h1>
            <div class="input-group mb-3">
                <input id="search-box" type="text" class="form-control" placeholder="Search your Favarite meals...">
                <div class="input-group-append">
                    <button id="search-btn" type="button" class="btn btn-outline-warning">Search</button>
                </div>
            </div>
        </form>

    </div>

    <div id="search-result"></div>
    <div id="single-meal"></div>
    <div id="result-heading"></div>
    <div class="meals-center">
        <div id="meals" class="meals"></div>
    </div>




    <script src="app.js"></script>
</body>

</html>
